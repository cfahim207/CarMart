<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container" style="background-color:antiquewhite;">
    <nav class="navbar navbar-expand-lg bg-dark text-white rounded mt-2 ">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"><h4>CarMart</h4></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href=" {% url "homepage" %} "
                >Home</a
              >
            </li>
            
          </ul>
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

             {% if request.user.is_authenticated %}
             <li class="nav-item mx-2">
              <a class="btn btn-outline-success text-white" href=" {% url "profile" %}">Profile</a>
              </li>
             <li class="nav-item mx-2">
              <a class="btn btn-outline-danger text-white" href=" {% url "logout" %}">Logout</a>
              </li>
             
             {% else %}
              <li class="nav-item mx-2">
              <a class="btn btn-outline-success text-white" href=" {% url "signup" %}">SignUp</a>
              </li>
              <li class="nav-item mx-3">
              <a class="btn btn-outline-warning text-white" href=" {% url "login" %}">Login</a>
              
              </li>
             
             {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>


    

    {% block content %} {% endblock %}

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
